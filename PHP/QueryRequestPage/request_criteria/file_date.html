<div class='form-group form-elem'>
    <label class='col-xs-8 col-sm-4 text-align-xs text-align-sm control-label'>
        <h4>Date Selection</h4>
    </label>
    <div class='col-xs-10 col-sm-3 input-col'>
        <label>Date</label>
        <div class='input-group' id='date'>
            <input type="date"
                   class="form-control"
                   name="form_date" />
            <span class="input-group-addon add-on">
                <span class="glyphicon glyphicon-calendar"></span>
            </span>
        </div><!-- end DATE INPUT -->
    </div>
    <div class="col-xs-10 col-sm-3 input-col">
        <label>Date Comparison</label>
        <div class='input-group' id='date-comp'>
            <select class='form-control' name='form_date_comparator'>
                <option value=""></option>
                <option value="<=">&lt;&#61;</option>
                <option value="=">&#61;</option>
                <option value=">=">&gt;&#61;</option>
            </select>
            <span class='input-group-addon add-on'>
                <span class="glyphicon glyphicon-filter"></span>
            </span>
        </div>
    </div><!-- end COMPARATOR RADIOs -
